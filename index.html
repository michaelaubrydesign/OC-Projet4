<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>OhMyFood</title>
    <link href="assets/css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/8ddaac793c.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header>
        <nav>
            <img src="assets/images/logo/logotest.jpg" alt="Logo Ohmyfood">
        </nav>
        <div class="location">
            <i class="fa-solid fa-location-dot"></i>
            <span>Paris, Belleville</span>
        </div>
    </header>

    <main>
        <div class="hero">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button type="button">Explorer nos restaurants</button>
        </div>
        <div class="functioning">
            <h2>Fonctionnement</h2>
            <div class="steps">
                <div class="steps__card">
                    <span>1</span>
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <p>Choisissez un restaurant</p>
                </div>
                <div class="steps__card">
                    <span>2</span>
                    <i class="fa-solid fa-list"></i>
                    <p>Composez votre menu</p>
                </div>
                <div class="steps__card">
                    <span>3</span>
                    <i class="fa-solid fa-store"></i>
                    <p>Dégustez au restaurant</p>
                </div>
            </div>
        </div>

    </main>

    <footer>

    </footer>
</body>

</html>
